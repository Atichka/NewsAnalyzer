<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsAnalyzer</title>
  <link rel="stylesheet" href="./styles/style.75eb94cb239d1b97a9d0.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="page">
    <header class="header header__about">
      <a href="./index.html" class="header__logo header__logo_black">NewsAnalyzer</a>
      <ul class="menu">
        <li class="menu__item"><a href="./index.html" class="menu__main menu__color_grey">Главная</a>
        </li>
        <li class="menu__item menu__action-black"><a href="./about.html" class="menu__about menu__color_black">О проекте</a>
        </li>
      </ul>
    </header>
    <section class="analytic">
      <div class="analytic__menu">
        <a href="./index.html" class="menu__color_grey">Главная</a>
        <a href="./analytic.html" class="menu__color_black"> / Аналитика</a>
      </div>
      <div class="analitic__week">
        <h3 class="analytic__week-title">Вы спросили: <span class="analytic__week-query"></span></h3>
        <p class="analytic__week-paragraph">Новостей за неделю: <span class="analytic__week-sum"></span>
        </p>
        <p class="analytic__week-paragraph">Упоминаний в заголовках: <span class="analytic__phraz-sum"></span>
        </p>
      </div>
      <div class="analitic__day">
        <h4 class="analytic__day-title">Аналитика по дням</h4>
        <div class="analytic__table">
          <div class="analytic__row-main">
            <div class="analytic__name analytic__first-column">
              <span class="analytic__data">Дата</span>
              <span class="analytic__month"></span>
            </div>
            <span class="analytic__name">Кол-во упоминаний</span>
          </div>
          <div class="analytic__row-param">
            <span class="analytic__column-param">0</span>
            <span class="analytic__column-param">25</span>
            <span class="analytic__column-param">50</span>
            <span class="analytic__column-param">75</span>
            <span class="analytic__column-param">100</span>
          </div>
          <div class="analytic__table-date">
            <div class="analytic__table-first-column">
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
              <p class="analytic__table-label"></p>
            </div>
            <div class="analytic__table-second-column">
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
              <div class="analytic__table-graph">
                <p class="analytic__table-graph-label"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Екатерина Бурыгина</p>
      <nav class="navigation">
        <ul class="footer__list-item">
          <li><a href="./index.html" class="footer__list-links">Главная</a></li>
          <li><a href="./about.html" class="footer__list-links">О проекте</a></li>
          <li><a href="https://praktikum.yandex.ru/profile/frontend-developer/"
            class="footer__list-links">Яндекс.Практикум</a></li>
        </ul>
      </nav>
      <ul class="footer__list-item-block">
        <li><a href="https://www.facebook.com" class="footer__column-links">
            <img src="./images/fb.png" class="footer__icons" alt="Facebook">
          </a></li>
        <li><a href="https://github.com" class="footer__column-links">
            <img src="./images/github.png" class="footer__icons" alt="GitHub">
          </a></li>
      </ul>
    </footer>
  </div>
  <script src="scripts/analytic.a5ee1b31df69fe0383eb.js"></script>
</body>

</html>
